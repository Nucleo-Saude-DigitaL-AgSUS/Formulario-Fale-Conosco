<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fale Conosco</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fb;
    }
    header {
      background-color: #263691;
      color: white;
      text-align: center;
      padding: 20px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
      font-size: 24px;
    }
    form {
      background: #eaf1f8;
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      font-weight: normal;
      margin-bottom: 30px;
      border-bottom: 1px solid #999;
      padding-bottom: 10px;
    }
    .perfil-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    .perfil-option {
      display: flex;
      align-items: center;
      gap: 5px;
      white-space: nowrap;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 25px;
    }
    .form-group {
      flex: 1;
      min-width: 250px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    .upload-section {
      margin: 20px 0;
    }
    .upload-section input[type="file"] {
      display: none;
    }
    .custom-file-label {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2d3fa3;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    .observacao {
      font-size: 12px;
      color: #555;
      margin-top: 5px;
    }
    .submit-btn {
      background-color: #00aa94;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
    footer {
      background-color: #263691;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>FALE CONOSCO</header>

<!--FormSpree-->
<form id="faleConoscoForm" method="POST" action="#">
  <h2>FORMUL√ÅRIO ELETR√îNICO</h2>

  <p><strong>Obs:</strong> <span style="color:red">*</span> Campo obrigat√≥rio. Para facilitar seu atendimento, selecione o seu perfil.</p>

  <div class="perfil-group">
    <label class="perfil-option"><input type="radio" name="perfil" value="gestor" required> Gestor(a) Municipal</label>
    <label class="perfil-option"><input type="radio" name="perfil" value="bolsista"> M√©dico de Programa de Provimento M√©dico vinculado √† AgSUS</label>
    <label class="perfil-option"><input type="radio" name="perfil" value="tutor"> Trabalhador da Sa√∫de Ind√≠gena</label>
    <label class="perfil-option"><input type="radio" name="perfil" value="outros"> Outros</label>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="nome">* Nome Completo</label>
      <input type="text" id="nome" name="nome" required>
    </div>
    <div class="form-group">
      <label for="cpf">* CPF</label>
      <input type="text" id="cpf" name="cpf" required maxlength="14" oninput="formatarCPF(this)">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="email">* E-mail</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="telefone">* Telefone</label>
      <input type="tel" id="telefone" name="telefone" required maxlength="15" oninput="formatarTelefone(this)">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="estado">Estado</label>
      <select id="estado" name="estado" required>
        <option value="">Escolha seu estado</option>
      </select>
    </div>
    <div class="form-group">
      <label for="municipio">Cidade</label>
      <select id="municipio" name="municipio" required>
        <option value="">Escolha sua cidade</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="assuntos">Assunto</label>
    <select id="assuntos" name="assuntos" required>
      <option value="educacao">Articula√ß√£o com gestores</option>
      <option value="saude">Forma√ß√£o, Ensino e Pesquisa</option>
      <option value="helpdesk">Help Desk</option>
      <option value="logistica">Log√≠stica</option>
      <option value="rh">Recursos humanos/ Rotinas de Trabalho</option>
      <option value="indigena">Sa√∫de Ind√≠gena</option>
      <option value="acolhedora">AgSUS Acolhedora</option>
    </select>
  </div>

  <div class="form-group">
    <label for="mensagem">Mensagem</label>
    <textarea id="mensagem" name="mensagem" rows="5" placeholder="‚úèÔ∏è Escreva sua mensagem aqui..."></textarea>
  </div>

  <div class="upload-section">
    <label class="custom-file-label" for="arquivo">üìé ARQUIVO</label>
    <input type="file" id="arquivo" name="arquivo">
    <div class="observacao">
      Observa√ß√£o: Se precisar anexar mais de um arquivo, compacte e envie como .RAR ou .ZIP
    </div>
  </div>

  <button type="submit" class="submit-btn">ENVIAR FORMUL√ÅRIO</button>
</form>

<footer>
  Todos os direitos reservados - AGSUS ¬©2023 Copyright
</footer>

<script>
fetch('https://servicodados.ibge.gov.br/api/v1/localidades/estados?orderBy=nome')
  .then(res => res.json())
  .then(estados => {
    const estadoSelect = document.getElementById('estado');
    estados.forEach(estado => {
      const opt = document.createElement('option');
      opt.value = estado.id; // ID necess√°rio pro IBGE
      opt.textContent = estado.nome;
      opt.setAttribute('data-nome', estado.nome);
      estadoSelect.appendChild(opt);
    });
  });

  document.getElementById('estado').addEventListener('change', function () {
  const estadoId = this.value;
  const municipioSelect = document.getElementById('municipio');
  municipioSelect.innerHTML = '<option>Carregando...</option>';

  fetch(`https://servicodados.ibge.gov.br/api/v1/localidades/estados/${estadoId}/municipios`)
    .then(res => res.json())
    .then(municipios => {
      municipioSelect.innerHTML = '<option value="">Escolha sua cidade</option>';
      municipios.forEach(municipio => {
        const opt = document.createElement('option');
        opt.value = municipio.nome;
        opt.textContent = municipio.nome;
        municipioSelect.appendChild(opt);
      });
    });
});

  function formatarCPF(cpf) {
    let valor = cpf.value.replace(/\D/g, '');
    if (valor.length <= 11) {
      valor = valor.replace(/(\d{3})(\d{3})(\d{3})(\d{1})/, '$1.$2.$3-$4');
    }
    cpf.value = valor;
  }

  function formatarTelefone(telefone) {
    let valor = telefone.value.replace(/\D/g, '');
    if (valor.length <= 11) {
      valor = valor.replace(/^(\d{2})(\d{5})(\d{4})$/, '($1) $2-$3');
    }
    telefone.value = valor;
  }
</script>
<script>
  document.querySelector('form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);
    const file = formData.get('arquivo');

    let arquivoBase64 = '';
    let nomeArquivo = '';
    let tipoMime = '';

    if (file && file.size > 0) {
      const reader = new FileReader();
      const fileLoaded = new Promise(resolve => {
        reader.onload = () => {
          const base64 = reader.result.split(',')[1];
          arquivoBase64 = base64;
          nomeArquivo = file.name;
          tipoMime = file.type;
          resolve();
        };
      });
      reader.readAsDataURL(file);
      await fileLoaded;
    }

    const jsonData = {
      perfil: formData.get("perfil"),
      nome: formData.get("nome"),
      cpf: formData.get("cpf"),
      email: formData.get("email"),
      telefone: formData.get("telefone"),
      estado: document.querySelector('#estado option:checked').getAttribute('data-nome'),
      municipio: formData.get("municipio"),
      assuntos: formData.get("assuntos"),
      mensagem: formData.get("mensagem"),
      arquivo: arquivoBase64,
      nomeArquivo: nomeArquivo,
      tipoMime: tipoMime
    };

    fetch('https://script.google.com/macros/s/AKfycbzEJRU3DAuicafLlBsv7Y7xkPJTGoKPQSjacEm4AP2Y_JPqrsGkRTSUa53GIkfyGjs/exec', {
      method: 'POST',
      body: JSON.stringify(jsonData),
      headers: {
        "Content-Type": "application/json"
      }
    })
    .then(res => res.text())
    .then(res => {
      alert('Formul√°rio enviado com sucesso!');
      form.reset();
    })
    .catch(err => {
      alert('Erro ao enviar: ' + err.message);
    });
  });
</script>
</body>
</html>
